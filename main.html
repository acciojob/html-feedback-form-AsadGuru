<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		form {
			max-width:600px;
			margin:auto;
			padding:20px;
			border:1px solid #ddd;
			border-radius:8px;
		}
		label {
			display:block;
			margin-top:10px;
		}
		input, button {
			width:100%;
			padding:8px;
			margin-top:5px
		}
		
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form action="#" method="POST">
		<label for="name">Name</label>
		<input type="text" id="name" minlength="3" maxlength="50" required>
		
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" required>
		
		<label for="favColor">Favorite Color</label>
		<input type="color" id="favColor" required>
		
		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" minlength="1" maxlength="100" required>

		<button type="submit">Submit</button>
	</form>

</body>

</html>
